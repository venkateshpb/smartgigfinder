<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freelance Gig Finder</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Freelance Gig Finder</h1>
    </header>
    <main>
        <div class="search-container">
            <input id="skills" placeholder="Enter your skills (e.g., Python, JS)">
            <button onclick="fetchGigs()">Search</button>
        </div>
        <div id="loading" class="loading-spinner" style="display: none;">
            <div class="spinner"></div>
            <p>Loading gigs...</p>
        </div>
        <div id="gigs"></div>
        <h2>Skills Demand Trends</h2>
        <div class="chart-container">
            <canvas id="skillsChart" width="400" height="200"></canvas>
        </div>
    </main>
    <footer>
        <p>&copy; 2025 Freelance Gig Finder. All rights reserved.</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
